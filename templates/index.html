<!DOCTYPE html>
<html>
<head>
  <title>aMiDoc</title>
</head>
<body>
  <h1>Carica un documento</h1>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <select name="lang">
      <option value="en">Inglese</option>
      <option value="it">Italiano</option>
      <option value="es">Spagnolo</option>
      <option value="fr">Francese</option>
      <option value="de">Tedesco</option>
      <option value="pt">Portoghese</option>
      <option value="ru">Russo</option>
      <option value="zh">Cinese</option>
      <option value="ja">Giapponese</option>
      <option value="ko">Coreano</option>
      <option value="ar">Arabo</option>
      <option value="hi">Hindi</option>
      <option value="bn">Bengalese</option>
      <option value="pa">Punjabi</option>
      <option value="ur">Urdu</option>
      <option value="vi">Vietnamita</option>
      <option value="th">Tailandese</option>
      <option value="tr">Turco</option>
      <option value="id">Indonesiano</option>
      <option value="ms">Malese</option>
      <option value="fil">Filippino</option>
      <option value="sw">Swahili</option>
    </select>
    <button type="submit">Invia</button>
  </form>
  <pre id="result"></pre>

  <script src="/static/script.js"></script>
</body>
</html>
